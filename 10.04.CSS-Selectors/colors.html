<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS Colors</title>
    <style>
      h1 {
        /* color: red; */
        /* color: rgb(red, green, blue);
        color: rgb(255, 0, 255); */
        /* color: rgb(44, 125, 255); */
        color: #00ff00;
        opacity: 0.5;
      }

      .opacity {
        color: rgba(255, 0, 0, 0.6);
      }
      .original {
        color: rgba(255, 0, 0, 1);
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>

    <p class="opacity">Lorem ipsum dolor sit.</p>
    <p class="original">Lorem ipsum dolor sit.</p>
  </body>
</html>
